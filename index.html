<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Verification - TicketLah!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #00A2E8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: white;
            color: #000000;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .verified-badge {
            background: #4CAF50;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .checkmark {
            background: white;
            color: #4CAF50;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            margin: 0 auto 20px auto;
        }

        .verified-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .verified-subtext {
            font-size: 16px;
            opacity: 0.9;
        }

        .footer {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .verified-text {
                font-size: 28px;
            }

            .checkmark {
                width: 60px;
                height: 60px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">TicketLah!</div>
            <h1>Ticket Verification</h1>
            <p>Secure Entry Pass</p>
        </div>

        <div class="verified-badge">
            <div class="checkmark">✓</div>
            <div class="verified-text">VERIFIED TICKET</div>
            <div class="verified-subtext">This ticket is valid</div>
        </div>

        <div class="footer">
            <p>This ticket has been verified for authenticity</p>
            <p style="margin-top: 5px; opacity: 0.7;">© 2026 TicketLah!. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
